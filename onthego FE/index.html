<html>
<script type='text/javascript' src='knockout-3.5.0.js'></script>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type='text/javascript' src='/Clientscript/Common.js'></script>
<script type='text/javascript' src='view.js'></script>
<div id="login-form" class="form-group">
<div id="divlogin" class="form-group" >
<table data-bind="with: UserProfile">
<tr>
<td> User name:</td>
<td><input type="text" class="form-control" name="txtusername" id="txtusername" data-bind="value: email"  placeholder="Enter email"/></td>
</tr>
<tr>
<td> Password:</td>
<td><input type="password"  class="form-control" id="txtpass" data-bind="value: password"    placeholder="Password"/></td>
</tr>
<tr>
<td colspan="2">
<input type="submit"  class="btn btn-primary"  id="txtLogin" data-bind="click: $parent.submitform" value="Login">
</td>
</tr>
</table>
</div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
  var form = document.getElementById("login-form");
       OTG.login.lg.init({
            form: form
        });
    });
    </script>
</html>
